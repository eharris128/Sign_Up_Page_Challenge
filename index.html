<!DOCTYPE html>
<html lang="en">
<head>
	<title>AnalogSea</title>
	<meta name="description" content="This is a design based on the design prototype for the Challenge: Signup Page.">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<main role="main">
	<img class ="logo" src="images/logo.png" alt="AnalogSea.">
		<form action="/signup/" method="post">
			<fieldset>
				<legend class="sign-up">Sign up</legend>
				<label class="input-label" for="email">Email</label>	
				<input class="input-box" type="email" name="email" id="email" required placeholder="name@email.com">
				<label class="input-label" for="password">Password</label>
				<input class="input-box" type="text" name="password" id="password" required placeholder="A password">
			</fieldset>
			<button class ="submit-button" type="submit">Sign up</button>
			<a class="password" href="/forgot-password/new">Forgot password?</a>
		</form>
<p class="log-in">Already have an account? <a class="log-in" href="/login">Log In</a></p>
</main>

</body>
</html>
